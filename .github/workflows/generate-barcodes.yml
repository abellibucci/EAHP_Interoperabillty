name: Generate Barcodes

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Generate barcodes
        run: dotnet run --project BarcodeGenerator/BarcodeGenerator.csproj

      - name: Commit and push barcodes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Barcodes/
          git diff --cached --quiet || git commit -m "Generate barcodes from BarcodeInput.json"
          git push
